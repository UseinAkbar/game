<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Screen to Start</h1>
  <div id="hint1" class="myHint">
    <h2>Just follow the flash pattern and you'll go up</h2>
  </div>
  <div id="hint2" class="myHint">
    <h2>Happy Play!</h2>
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green q">
        q
      </div>

      <div type="button" id="red" class="btn red w">
        w
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow a">
        a
      </div>

      <div type="button" id="blue" class="btn blue s">
        s
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
